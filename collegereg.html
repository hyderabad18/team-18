<script>
function validateForm() {
    var x = document.forms["colreg"]["colname"].value;
    if (x == "") {
        alert("Collegename must be filled out");
        return false;
    }
    else if(x.length>40)
    {
    	 alert("Collegename is too long");
    	 return false;
    }
    var x = document.forms["colreg"]["ccname"].value;
    if (x == "") {
        alert("coordinator name must be filled out");
        return false;
    }
    var x = document.forms["colreg"]["email"].value;
    if (x == "") {
        alert("Email Id must be filled out");
        return false;
    }
    else if(x.length<10)
    {
    	 alert("Provide proper email id");
    	 return false;
    }
    var x = document.forms["colreg"]["phone"].value;
    if (x == "") {
        alert("phone no. must be filled out");
		return false;
		}
	else if(x.length>10)
	{
	alert("enter valid phone number");
       
        return false;
		}
	 var x = document.forms["colreg"]["caddress"].value;
    if (x == "") {
        alert("Address must be filled out");
       
        return false;
    }
     
    var x = document.forms["colreg"]["password"].value;
    if (x == "") {
        alert("Password must be filled out");
        
        return false;
    }
    else if(x.length<6 || x.length>10)
    {
    	 alert("Password must consists of 6 to 10 letters");

    	 return false;
    }
    var x = document.forms["colreg"]["confirmpassword"].value;
    if (x == "") {
        alert("Confirm Password must be filled out");
        
        return false;
    }
    if (document.getElementById('cpassword').value !=
    document.getElementById('confirmpassword').value)
    {
    	alert("Password and confirm password must match");
    	return false;
    }
    

return true;
}
</script>
